{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href ="{% static 'plugins/bootstrap-3.4.1-dist/css/bootstrap.min.css' %}">
</head>
<body>  
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">happysheep论坛</a>
          </div>
      

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a href="/user/">首页</a></li>
              <li><a href="/user/write">写文章</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{username}} <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#">个人信息</a></li>
                  <li><a href="#">评论</a></li>
                  <li><a href="#">文章</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="/user/logout">退出登录</a></li>
                </ul>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    
      <div class="page-header">
        <h1 style="text-align:center;">书写文章</h1>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-10 offset-md-2">
         <form method ="POST">
            {% csrf_token %}
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">文章标题</span>
        <input type="text" class="form-control" name ="title" aria-describedby="basic-addon1">
      </div>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon2">文章内容</span>
        <textarea type="text"class ="form-control"id="body" name="body" rows="16" cols="100"></textarea>
      </div>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon3">文章标签</span>
        <input type="text" class="form-control" name = "tags" aria-describedby="basic-addon1">
      </div>
      <button type="submit" class="btn btn-primary">提交</button>
    </form>
  </div>
</div>


    <script src = "{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script src = "{% static 'plugins/bootstrap-3.4.1-dist/js/bootstrap.min.js' %}"></script>
</body>
</html>
