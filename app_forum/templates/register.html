{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href ="{% static 'plugins/bootstrap-3.4.1-dist/css/bootstrap.min.css' %}">
</head>
<body>  
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">happysheep论坛</a>
          </div>
      
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a href="#">查看用户</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="login/">登录</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">我的 <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#">个人信息</a></li>
                  <li><a href="#">评论</a></li>
                  <li><a href="#">文章</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="#">Separated link</a></li>
                </ul>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
      
      <div class="jumbotron">
        <h1>欢迎来到HAPPYSHEEP论坛!</h1>
      </div>
      
      <div class="container">
        <div class="card card-login">
            <div class="page-header">
              <h1>注册账户 <small></h1>
            </div>
            <div class="card-body">
                <form method ="POST">
                  {% csrf_token %}
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" class="form-control" name="username" placeholder="请输入用户名" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" class="form-control" name="password" placeholder="请输入密码" required autocomplete="off"> 
                    </div>
                    <div class="form-group">
                        <label for="mail">邮箱</label>
                        <input id ="ema" type="email" class="form-control" name="mail" placeholder="请输入邮箱" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="password">验证码</label>
                        <input type="text" class="form-control" name="code" placeholder="请输入验证码" required autocomplete="off">
                        <input id ="sent"  type="button"  class="btn btn-primary" value="获取验证码"  />
                    </div>
                    <button type="submit" class="btn btn-primary">注册</button>
                    <a href = "/login/">返回登录</a> 
                </form>
            </div>
        </div>
    </div>
  <script src = "{% static 'js/jquery-3.7.1.min.js' %}"></script>
  <script src = "{% static 'plugins/bootstrap-3.4.1-dist/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript">
      $(function(){
        $("#sent").click(function(){
          $.ajax({
            url:'/sentcode/',
            type:"POST",
            data:{
              email:$("#ema").val()
            },
            dataType:"JSON",
            success:function(res){
              console.log(res);
            }
        })
      })
    })
    </script>

 
</body>
</html>
